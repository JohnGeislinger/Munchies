<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Coiny|Roboto" rel="stylesheet">    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Munchies</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>

    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav class="teal">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center" style="font-family: 'Coiny', cursive;">MUNCHIES</a>
                    <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="#home" style="font-family: 'Roboto', sans-serif; font-size: 17px;">Home</a>
                        </li>
                        <li>
                            <a href="#home" style="font-family: 'Roboto', sans-serif; font-size: 17px;">Favorites</a>
                        </li>
                        <li>
                            <a href="#grocery-list" style="font-family: 'Roboto', sans-serif; font-size: 17px;">Grocery List</a>
                        </li>
                        <li>
                            <a href="#login" style="font-family: 'Roboto', sans-serif; font-size: 17px;">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Mobile Navbar -->
    <ul class="sidenav" id="mobile-nav">
        <li>
            <a href="#home" style="font-family: 'Roboto', sans-serif; font-size: 17px;">Home</a>
        </li>
        <li>
            <a href="#favorites" style="font-family: 'Roboto', sans-serif; font-size: 17px;">Favorites</a>
        </li>
        <li>
            <a href="#grocery-list" style="font-family: 'Roboto', sans-serif; font-size: 17px;">Grocery List</a>
        </li>
        <li>
            <a href="#login" style="font-family: 'Roboto', sans-serif; font-size: 17px;">Login</a>
        </li>
    </ul>

    <!-- Section: Main Area - User Inputs, Recipes, Information -->
    <section class="main-content">
        <div class="container">
            <div class="row">
                <div class="col s12 m3">
                    <div>
                        <div class="card" id="first-column" style="background-color:rgba(0, 0, 0, 0.75);">
                            <div class="new-ing-box">
                                <h5 class="center enter-your-ingredients" style="color: white; font-family: 'Roboto', sans-serif;"><strong>Enter Your Ingredients:</strong></h5>
                                <div class="row new-ingredient_content">
                                    <div class="input-field col s12" id="user_list">
                                        <!-- New Ingredient fields have an autocomplete function; need to add an array of popular ingredients to js and  link to input fields  -->
                                        <input type="text" class="autocomplete add-ingredient" placeholder="Apples" style="height: 2rem; font-size: 13px; color: white;">
                                        <input type="text" class="autocomplete add-ingredient" placeholder="Chicken" style="height: 2rem; font-size: 13px; color: white;">
                                        <input type="text" class="autocomplete add-ingredient" placeholder="Onions" style="height: 2rem; font-size: 13px; color: white;">
                                        <input type="text" class="autocomplete add-ingredient" placeholder="Spaghetti" style="height: 2rem; font-size: 13px; color: white;">
                                        <input type="text" class="autocomplete add-ingredient" placeholder="Bread" style="height: 2rem; font-size: 13px; color: white;">
                                        <a class="waves-effect waves-light btn-small ing-submit-btn" style="font-size: 13px; color: black; font-weight: bold;">Submit</a>
                                    </div>
                                </div>
                            </div>
                            <div class="recent-ing-box">
                                <h5 class="center recent-ingredients" style="color: white; font-family: 'Roboto', sans-serif;"><strong>Recent Ingredients:</strong></h5>
                                <div class="row ingredient_list">
                                    <div class="input-field col s12" id="user_list">
                                        <input type="text" class="old-ingredient" placeholder="Oranges" style="height: 2rem; font-size: 13px; color: white;">
                                        <input type="text" class="old-ingredient" placeholder="Carrots" style="height: 2rem; font-size: 13px; color: white;">
                                        <input type="text" class="old-ingredient" placeholder="Beef" style="height: 2rem; font-size: 13px; color: white;">
                                        <input type="text" class="old-ingredient" placeholder="Cheese" style="height: 2rem; font-size: 13px; color: white;">
                                        <input type="text" class="old-ingredient" placeholder="Peppers" style="height: 2rem; font-size: 13px; color: white;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="col s12 m6">
                    <div class="card" id="recipe_results" style="background-color:rgba(0, 0, 0, 0.75);">
                        <h5 class="center" style="color: white; font-family: 'Roboto', sans-serif;" ><strong>List of Recipes:</strong></h5>
                        
                    </div>
                </div>
                <div class="col s12 m3">
                    <div class="card" id="recipe_results" style="background-color:rgba(0, 0, 0, 0.75);">
                        <h5 class="center" style="color: white; font-family: 'Roboto', sans-serif;" ><strong>Information:</strong></h5>
                        
                    </div>
                </div>
            </div>

        </div>
    </section>






















    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
